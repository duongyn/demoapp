server.port = 8080

spring.datasource.url=jdbc:mysql://localhost:3306/demodb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.security.oauth2.client.registration.demoapp.provider = spring
spring.security.oauth2.client.registration.demoapp.client-id = client
spring.security.oauth2.client.registration.demoapp.client-secret = secret
spring.security.oauth2.client.registration.demoapp.scope = openid
spring.security.oauth2.client.registration.demoapp.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.demoapp.redirect-uri = http://127.0.0.1:8080/login/oauth2/code/demoapp

spring.security.oauth2.client.provider.spring.issuer-uri = http://localhost:9000


spring.security.oauth2.client.registration.social-google.provider = social
spring.security.oauth2.client.registration.social-google.client-id = social-google
spring.security.oauth2.client.registration.social-google.client-secret = social
spring.security.oauth2.client.registration.social-google.scope = openid,email,profile
spring.security.oauth2.client.registration.social-google.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.social-google.redirect-uri = http://127.0.0.1:8080/login/oauth2/code/social-google

spring.security.oauth2.client.provider.social.issuer-uri = http://localhost:9001
